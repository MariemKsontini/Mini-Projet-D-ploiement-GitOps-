apiVersion: apps/v1
kind: Deployment
metadata:
  name: server1
  labels:
    app: server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server1
  template:
    metadata:
      labels:
        app: server1
    spec:
      containers:
      - name: server1
        image: mariemksontini/server1:1
        ports:
        - containerPort: 3000